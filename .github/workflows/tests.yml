name: Code test

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64
          cc: 1

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Run tests
        run: python test.py
